<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <div><button @click="add">count++</button></div>
      <p>{{counter}}</p>
      <div c-text="counter"></div>
      <div c-html="desc"></div>
      <div>
        <input type="text" c-model="desc" />
      </div>
      <button @click="changeArr1">arr change</button>
    </div>
    <script src="./kvue.js"></script>
    <script>
      const app = new Kvue({
        el: "#app",
        data: {
          count: 555,
          counter: 1,
          desc: `<h3>牛逼<span style="color:red;">克拉斯</span></h3>`,
          arr1: [1, 2, 3, 4, 5, 6],
        },
        methods: {
          add() {
            this.count++;
          },
          changeArr1(){
            this.arr1.push(666)
          }
        },
      });
      setInterval(() => {
        app.counter++;
      }, 1000);
    </script>
  </body>
</html>
